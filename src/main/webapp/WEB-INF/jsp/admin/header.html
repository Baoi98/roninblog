<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header id="header" th:fragment="common">
    <!--logo start-->
    <div class="brand">
        <a href="javascript:void (0)" class="logo">
            <i class="icon-layers"></i>
            <span>Ronin</span>Blog</a>
    </div>
    <!--logo end-->
    <ul class="nav navbar-nav navbar-left">
        <li class="toggle-navigation toggle-left">
            <button class="sidebar-toggle" id="toggle-left">
                <i class="fa fa-bars"></i>
            </button>
        </li>
        <li class="toggle-profile hidden-xs">
            <button type="button" class="btn btn-default" id="toggle-profile">
                <i class="icon-user"></i>
            </button>
        </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
        <li class="dropdown profile hidden-xs">
            <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">
                <span class="meta">
                    <span class="avatar">
                        <img src="/static/admin/assets/img/avatar1.png" class="img-circle" alt="">
                    </span>
                <span class="text" th:text="${session.user.userName}">Mike Adams</span>
                <span class="caret"></span>
                </span>
            </a>
            <ul class="dropdown-menu animated fadeInRight" role="menu">
                <li>
                    <a th:href="@{/admin/logout}">
                        <span class="icon"><i class="fa fa-sign-out"></i>
                        </span>Logout
                    </a>
                </li>
            </ul>
        </li>
        <li class="toggle-fullscreen hidden-xs">
            <button type="button" class="btn btn-default expand" id="toggle-fullscreen">
                <i class="fa fa-expand"></i>
            </button>
        </li>
    </ul>
</header>
</html>
