<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<!-- 模态框（Modal） -->
<div th:fragment="common" class="modal fade" id="tagModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" onclick="clean()" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">标签操作</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form class="form-horizontal form-border" id="form">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">编号</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" name="tagId" id="modal_tagId" readonly >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">标签名</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" name="tagName" id="modal_tagName" required="" placeholder="标签名">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">描述</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" required="" name="tagDescription" id="modal_tagDescription" placeholder="描述">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" onclick="clean();">关闭</button>
                <button type="button" onclick="tagDetail()" data-dismiss="modal" class="btn btn-danger">提交更改</button>
            </div>
        </div>
    </div>
</div>
</html>
