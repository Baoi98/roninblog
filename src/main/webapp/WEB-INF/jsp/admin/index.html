<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RoninBlog</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="/static/admin/assets/img/favicon.ico" type="image/x-icon">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/static/admin/assets/plugins/bootstrap/css/bootstrap.min.css">
    <!-- Fonts  -->
    <link rel="stylesheet" href="/static/admin/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/admin/assets/css/simple-line-icons.css">
    <!-- CSS Animate -->
    <link rel="stylesheet" href="/static/admin/assets/css/animate.css">
    <!-- Daterange Picker -->
    <link rel="stylesheet" href="/static/admin/assets/plugins/daterangepicker/daterangepicker-bs3.css">
    <!-- Switchery -->
    <link rel="stylesheet" href="/static/admin/assets/plugins/switchery/switchery.min.css">
    <!-- Custom styles for this theme -->
    <link rel="stylesheet" href="/static/admin/assets/css/main.css">
    <!-- Feature detection -->
    <script src="/static/admin/assets/js/vendor/modernizr-2.6.2.min.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/static/admin/assets/js/vendor/html5shiv.js"></script>
    <script src="/static/admin/assets/js/vendor/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <section id="main-wrapper" class="theme-default">

        <div th:replace="admin/header :: common"></div>

        <div th:replace="admin/menu :: common"></div>

        <!--main content start-->
        <section class="main-content-wrapper">
            <div class="pageheader">
                <h1>主页</h1>
                <p class="description">Welcome to Ronin Blog Background System</p>
                <div class="breadcrumb-wrapper hidden-xs">
                    <span class="label">You are here:</span>
                    <ol class="breadcrumb">
                        <li class="active">主页</li>
                    </ol>
                </div>
            </div>
            <section id="main-content" class="animated fadeInUp">
                <div class="row">
                    <div class="col-md-12 col-lg-8">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="panel panel-solid-success widget-mini">
                                    <div class="panel-body">
                                        <i class="icon-book-open"></i>
                                        <span class="total text-center" th:text="${articleCount}">$3,200</span>
                                        <span class="title text-center">文章总数</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="panel widget-mini">
                                    <div class="panel-body">
                                        <i class="fa-file-image-o"></i>
                                        <span class="total text-center" th:text="${bannerCount}">1,230</span>
                                        <span class="title text-center">轮播图数</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="panel widget-mini">
                                    <div class="panel-body">
                                        <i class="icon-envelope-open"></i>
                                        <span class="total text-center" th:text="${commentCount}">1,680</span>
                                        <span class="title text-center">留言总数</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="panel panel-solid-info widget-mini">
                                    <div class="panel-body">
                                        <i class="icon-user"></i>
                                        <span class="total text-center" th:text="${tagCount}">12,680</span>
                                        <span class="title text-center">标签总数</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="panel panel-solid-info widget-mini">
                                    <div class="panel-body">
                                        <i class="icon-user"></i>
                                        <span class="total text-center" th:text="${categoryCount}">12,680</span>
                                        <span class="title text-center">分类总数</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-4">
                        <div class="panel">
                            <div class="panel-body">
                                <div class="calendar-block ">
                                    <div class="cal1">

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </section>
    </section>

    <div th:replace="admin/config :: common"></div>
    <!--Global JS-->
    <script src="/static/admin/assets/js/vendor/jquery-1.11.1.min.js"></script>
    <script src="/static/admin/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/admin/assets/plugins/navgoco/jquery.navgoco.min.js"></script>
    <script src="/static/admin/assets/plugins/pace/pace.min.js"></script>
    <script src="/static/admin/assets/plugins/fullscreen/jquery.fullscreen-min.js"></script>
    <script src="/static/admin/assets/js/src/app.js"></script>
    <!--Page Level JS-->
    <script src="/static/admin/assets/plugins/countTo/jquery.countTo.js"></script>
    <script src="/static/admin/assets/plugins/weather/js/skycons.js"></script>
    <script src="/static/admin/assets/plugins/daterangepicker/moment.min.js"></script>
    <script src="/static/admin/assets/plugins/daterangepicker/daterangepicker.js"></script>
    <!-- ChartJS  -->
    <script src="/static/admin/assets/plugins/chartjs/Chart.min.js"></script>
    <!-- Morris  -->
    <script src="/static/admin/assets/plugins/morris/js/morris.min.js"></script>
    <script src="/static/admin/assets/plugins/morris/js/raphael.2.1.0.min.js"></script>
    <!-- Vector Map  -->
    <script src="/static/admin/assets/plugins/jvectormap/js/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="/static/admin/assets/plugins/jvectormap/js/jquery-jvectormap-world-mill-en.js"></script>
    <!-- Gauge  -->
    <script src="/static/admin/assets/plugins/gauge/gauge.min.js"></script>
    <script src="/static/admin/assets/plugins/gauge/gauge-demo.js"></script>
    <!-- Calendar  -->
    <script src="/static/admin/assets/plugins/calendar/clndr.js"></script>
    <script src="/static/admin/assets/plugins/calendar/clndr-demo.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <!-- Switch -->
    <script src="/static/admin/assets/plugins/switchery/switchery.min.js"></script>
    <!--Load these page level functions-->
    <script>
    $(document).ready(function() {
        app.dateRangePicker();
        app.chartJs();
        app.weather();
        app.spinStart();
        app.spinStop();
    });
    </script>
     
</body>

</html>
