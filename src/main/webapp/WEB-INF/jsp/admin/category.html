<!DOCTYPE html><html lang="cn" xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>RoninBlog</title>    <meta name="description" content="">    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />    <!-- Bootstrap core CSS -->    <link rel="stylesheet" href="/static/admin/assets/plugins/bootstrap/css/bootstrap.min.css">    <!-- Fonts  -->    <link rel="stylesheet" href="/static/admin/assets/css/font-awesome.min.css">    <link rel="stylesheet" href="/static/admin/assets/css/simple-line-icons.css">    <!-- Switchery -->    <link rel="stylesheet" href="/static/admin/assets/plugins/switchery/switchery.min.css">    <!-- CSS Animate -->    <link rel="stylesheet" href="/static/admin/assets/css/animate.css">    <!-- Custom styles for this theme -->    <link rel="stylesheet" href="/static/admin/assets/css/main.css">    <!-- Feature detection -->    <script src="/static/admin/assets/js/vendor/modernizr-2.6.2.min.js"></script>    <!-- treeTable -->    <link href ="/static/admin/assets/plugins/treeTable/themes/vsStyle/treeTable.css" rel ="stylesheet" type ="text/css"/></head><body><section id="main-wrapper" class="theme-default">    <div th:replace="admin/header :: common"></div>    <div th:replace="admin/menu :: common"></div>    <!--main content start-->    <section class="main-content-wrapper">        <div class="pageheader">            <h1>文章分类</h1>            <div class="breadcrumb-wrapper hidden-xs">                <span class="label">You are here:</span>                <ol class="breadcrumb">                    <li><a href="/admin/main">主页</a>                    </li>                    <li>Tables</li>                    <li class="active">全部分类</li>                </ol>            </div>        </div>        <div class="form-group">            <div id="deMessage" class="alert alert-danger alert-dismissable" style="display: none;">                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>                <p id="meg" style="text-align: center;">Oh snap!Change a few things up and try submitting again.</p>            </div>        </div>        <div class="panel-heading">            <button type="button" onclick="add();" style="width: 5%;" data-toggle="modal" data-target="#myModal" class="btn btn-primary">                新增            </button>        </div>        <section id="main-content" class="animated fadeInUp">            <div class="row">                <div class="col-md-12">                    <div class="panel panel-default">                        <div class="panel-heading">                            <h3 class="panel-title">全部分类</h3>                            <div class="actions pull-right">                                <i class="fa fa-expand"></i>                                <i class="fa fa-times"></i>                            </div>                        </div>                        <div class="panel-body">                            <table class="table" id="treeTable">                                <thead>                                <tr>                                    <th>ID</th>                                    <th>名称</th>                                    <th>描述</th>                                    <th>操作</th>                                </tr>                                </thead>                                <tbody>                                    <tr class="active" th:each="category : ${categoryList}" th:id="${category.categoryId}" th:pId="${category.categoryPid}">                                        <td th:text="${category.categoryId}">1</td>                                        <td th:text="${category.categoryName}">Column content</td>                                        <td th:text="${category.categoryDescription}">Column content</td>                                        <td>                                            <button type="button" th:onclick="'javascript: detail('+${category.categoryId}+')' " onclick="" class="btn btn-sm btn-primary"><i class="fa fa-edit"></i> 编辑 </button>&nbsp;&nbsp;&nbsp;                                            <button th:onclick="'javascript: getId('+${category.categoryId}+')' " data-toggle="modal" data-target="#cateModal" type="button" class="btn btn-sm btn-danger"><i class="fa fa-trash-o"></i> 删除 </button>&nbsp;&nbsp;&nbsp;                                            <!--<a href="#" type="button" class="btn btn-sm btn-default"><i class="fa fa-search"></i> 新增下级菜单</a>-->                                        </td>                                    </tr>                                </tbody>                            </table>                        </div>                    </div>                </div>            </div>        </section>    </section>    <!--main content end--></section><!-- 模态框（Modal） --><div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">    <div class="modal-dialog">        <div class="modal-content">            <div class="modal-header">                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>                <h4 class="modal-title" id="myModalLabel">详细内容</h4>            </div>            <div class="modal-body" id="message">                <div class="panel-body">                    <form action="/admin/cate_edit" method="post" class="form-horizontal form-border">                        <input id="categoryId" name="categoryId" type="hidden" value=""/>                        <div class="form-group">                            <label class="col-sm-2 control-label">父类目</label>                            <div class="col-sm-10">                                <select id="categoryPid" name="categoryPid" class="form-control input-lg">                                </select>                            </div>                        </div>                        <div class="form-group">                            <label class="col-sm-2 control-label">名称</label>                            <div class="col-sm-10">                                <input id="categoryName" name="categoryName" class="form-control input-group-lg"/>                            </div>                        </div>                        <div class="form-group">                            <label class="col-sm-2 control-label">描述</label>                            <div class="col-sm-10">                                <input id="categoryDescription" name="categoryDescription" class="form-control input-group-lg"/>                            </div>                        </div>                        <br>                        <div class="modal-footer">                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>                            <button type="submit" class="btn btn-primary">提交更改</button>                        </div>                    </form>                </div>            </div>        </div>    </div></div><div th:replace="admin/config :: common"></div><div th:replace="admin/cate_modal :: common"></div><!--Global JS--><script src="/static/admin/assets/js/vendor/jquery-1.11.1.min.js"></script><script src="/static/admin/assets/plugins/bootstrap/js/bootstrap.min.js"></script><script src="/static/admin/assets/plugins/navgoco/jquery.navgoco.min.js"></script><script src="/static/admin/assets/plugins/switchery/switchery.min.js"></script><script src="/static/admin/assets/plugins/pace/pace.min.js"></script><script src="/static/admin/assets/plugins/fullscreen/jquery.fullscreen-min.js"></script><script src="/static/admin/assets/js/src/app.js"></script><!-- treeTable --><script src="/static/admin/assets/plugins/treeTable/jquery.treeTable.js"></script><script src="/static/admin/assets/js/html/category.js"></script></body></html>
